name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest] #, macos-latest]

    steps:
    - uses: actions/checkout@v4
    - name: make
      run: make all
      
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
          name: C_Base-${{ matrix.os }}
          path: ./
